name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    # 1. Checkout repository
    - uses: actions/checkout@v3

    # 2. Setup Node.js with caching
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # 3. Install dependencies in realestate-frontend
    - name: Install dependencies
      run: npm ci
      working-directory: ./realestate-frontend

    # 4. Build the React project
    - name: Build project
      run: npm run build
      working-directory: ./realestate-frontend

    # 5. Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: success() # deploy only if build succeeds
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./realestate-frontend/build
        # Main branch goes to root, PRs/feature branches go to a subfolder
        destination_dir: ${{ github.ref_name == 'main' && '' || github.head_ref }}
